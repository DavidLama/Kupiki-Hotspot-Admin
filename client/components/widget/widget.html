<div class="card widget {{ $ctrl.bgColor }} {{ $ctrl.textColor }}">
  <div class="card-body pb-0 widget-container" style="padding: 0">
    <div class="widget-icon {{ $ctrl.icon }}"></div>
    <div class="widget-body">
      <p class="widget-body-title" ng-bind-html="$ctrl.title"></p>
      <div ng-class="{'progress': $ctrl.progressColor && $ctrl.progress}" class="progress-xs mt-2">
        <div ng-if="$ctrl.progressColor && $ctrl.progress" class="progress-bar {{ $ctrl.progressColor }}" role="progressbar" style="width: {{ $ctrl.progress }}%"></div>
      </div>
      <p class="widget-body-subtitle">{{ $ctrl.subtitle }}</p>
      <div class="chart-wrapper widget-chart" ng-if="$ctrl.chartData && $ctrl.chartLabels">
        <canvas class="chart chart-line" chart-data="$ctrl.data" chart-labels="$ctrl.labels" chart-legend="false" chart-series="series" chart-options="$ctrl.options" chart-colors="$ctrl.colors" height="70"></canvas>
      </div>
    </div>
  </div>
</div>

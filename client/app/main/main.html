<div class="row">
  <div class="col-sm-6 col-lg-3">
    <widget bg-color="card-primary"
            text-color="text-white"
            icon="icofont icofont-hard-disk"
            title="{{ $ctrl.disk.free }}"
            subtitle="Total disk space : {{ $ctrl.disk.total }}"
            progress="{{ $ctrl.disk.percent }}"
            progress-color="{{ $ctrl.disk.class }}"></widget>
  </div>
  <div class="col-sm-6 col-lg-3">
    <widget bg-color="card-primary"
            text-color="text-white"
            icon="fa fa-microchip"
            title="{{ $ctrl.memory.free }}"
            subtitle="System memory : {{ $ctrl.memory.total }}"
            progress="{{ $ctrl.memory.percent }}"
            progress-color="{{ $ctrl.memory.class }}"></widget>
  </div>
  <div class="col-sm-6 col-lg-3">
    <widget bg-color="card-primary"
            text-color="text-white"
            icon="icofont icofont-heart-beat-alt"
            title="{{ $ctrl.cpu.instant }}"
            subtitle="cpu usage"
            progress="{{ $ctrl.cpu.percent }}"
            progress-color="{{ $ctrl.cpu.class }}"></widget>
  </div>
  <div class="col-sm-6 col-lg-3">
    <widget bg-color="card-primary"
            text-color="text-white"
            icon="icofont icofont-heartbeat"
            title="{{ $ctrl.uptime.days }}"
            subtitle="{{ $ctrl.uptime.unit }}"></widget>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-lg-8">
    <card title="Services">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th style="text-align: center">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in $ctrl.services">
          <td>{{ service.name }}</td>
          <td style="text-align: center">
            <span class="badge">
              <i class="fa" ng-class="{'fa-circle text-success': service.status=='up', 'fa-circle-o text-danger': service.status != 'up'}"/>
            </span>
          </td>
        </tr>
        </tbody>
      </table>
    </card>
  </div>
  <div class="col-sm-6 col-lg-4">
    <card title="System summary">
      <table class="table">
        <tbody>
        <tr ng-repeat="(key, value) in $ctrl.information">
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
        </tbody>
      </table>
    </card>
  </div>
</div>
